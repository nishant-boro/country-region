<html>
  <head>
    <title>Country Region</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="header">
        <h1>
            Where in the world?
        </h1>
        <h3 id="theme-toggler">
          Switch to Dark Mode
        </h3>
    </div>
    <div id="main" style="padding-left: 90px; padding-right: 90px; overflow: hidden;">
      <div style="margin-top: 30px; display: flex; justify-content: space-between;">
        <input
          id="search"
          type="text"
          placeholder="Search for a country"
        />
  
        <div>
          <select onchange="filterRegion.call(this, event)">
            <option value="all">Filter by region</option>
            <option value="africa">Africa</option>
            <option value="americas">Americas</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="oceania">Oceania</option>
          </select>
        </div>
      </div>
  
      <div class="container" style="margin-top: 30px;"></div>
    </div>

    <div id="detail" style=" visibility: hidden;">
      <div id="detail-container" style="margin-left: 90px; margin-right: 10px; margin-top: 50px;">
        
      </div>
    </div>
    
  </body>
  <script type="text/javascript" src="main.js"></script>

</html>
